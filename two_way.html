
<!DOCTYPE html>
<!-- By default I run on public IP, to change, add flag: 'host' in Oneline.setup -->
<!-- -->
<html class="no-js" lang="en-US"> <!--<![endif]-->
    <head>
        <title>Oneline Two Way Messaging</title>
    </head>
    <body>
	<link rel='stylesheet' href='./two_way.css'></link>
		<div id='view'>
			<h2>Example Of Two Way Messaging <small>Through Oneline</small></h2>
			<br />
			<br />

			<small>Below you will receive all output of new messages as they arrive</small>
			<br /><br />
			<button id="startBtn"><h2>Start Two Way Messaging</h2></button>
			<button id="endBtn"><h2>End Two Way Messaging</h2></button>
			<hr />
			<br />

			<h5>Send A Message</h5>
			<form id="sendMessageForm">
				<h5>To</h5>
				<input type="text" id="messageTo" />
				<br />
				<h5>Message Text</h5>
				<textarea id="messageBody"></textarea>
				<br />
				<button id="sendMessageBtn">Send Message</button>
			</form>
			<br />
			<br />
			<hr />

			<h5>Console Log</h5>
			<textarea id="consoleLog"></textarea>
		</div>
	<script type='application/javascript' src='http://code.jquery.com/jquery-2.1.4.js'></script>
      <script type='application/javascript' src='./oneline.min.js'></script>
	<script type='application/javascript' src='./two_way.js'></script>
  </body>
        </html>
